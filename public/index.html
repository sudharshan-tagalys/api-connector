<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./bundle.js" async></script>
    <input id="search-input" placeholder="Search" name="search" />
  </head>
  <body>
    <script>
      function setConfiguration() {
        Tagalys.APIConnector.setConfiguration({
          serverUrl: "https://api-r3.tagalys.com",
          platform: "shopify",
          credentials: {
            clientCode: "6119967E8C2B413D",
            apiKey: "ff654cd68baeb780791ced65de6d6556",
          },
          currencyCode: "AUD",
          storeId: "27140194376",
          track: true,
          analyticsStorageConsentProvided: function () {
            return true;
          },
        });
      }
      document.addEventListener("tagalys:ready", function () {
        // Initialise the connector with the configuration options
        setConfiguration();
        window.searchSuggestions = Tagalys.APIConnector.SearchSuggestions.new({
          params: {
            request: {
              products: 10, // number of suggested products to request
              queries: 0, // number of suggested search queries to request
            },
          },
          onSuccess: function (response, helpers) {
            // Called after a successful API call
            // Use response to render the results - described below
          },
          onFailure: function (response, helpers) {
            // Called after a failed API call
          },
        });

        // helpers
        window.searchSuggestions.helpers
          .getPopularSearches(10)
          .then(function (response) {
            console.log("response for popular searches", response);
          });
        console.log(window.searchSuggestions.helpers.getRequestParamsFromQueryString("?q=red"))
      });
    </script>
  </body>
</html>
