<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search and search suggestions</title>
    <script src="./bundle.js" async></script>
    <input id="search-input" placeholder="Search" name="search" />
  </head>
  <body>
    <script>
      document.getElementById("search-input").addEventListener("input", function(evt){
        ss = initializeSearchSuggestions()
        ss.helpers.updateQuery(evt.target.value)
      })
      function setConfiguration() {
        Tagalys.setConfiguration({
          "api": {
            "serverUrl": "https://stage2-api.tagalys.com",
            "credentials": {
              "clientCode": "81618D5F21F1595B",
              "apiKey": "08cf0a59c243ab57e842290c69fe507e"
            },
            "storeId": "64491782384"
          },
          "platform": "Shopify",
          "locale": "en-US",
          "currency": {
            "displayFormatter": "{{currencyLabel}}{{value}}",
            "code": "USD",
            "label": "$",
            "fractionalDigits": 2,
            "forceFractionalDigits": true
          }
        });
      }

      function initializeSearchSuggestions() {
        console.log("hey")
        return Tagalys.APIConnector.SearchSuggestions.new({
          params: {
            request: {
              products: 10, // number of suggested products to request
              queries: 0, // number of suggested search queries to request
            },
          },
          onSuccess: function (response, helpers) {
            console.log("response for search suggestions", response);
            // Called after a successful API call
            // Use response to render the results - described below
          },
          onFailure: function (response, helpers) {
            console.log("FFFFFAAAAAAAAAAILED")
            // Called after a failed API call
          },
        });
      }

      function intializeSearchResults(params) {
        return Tagalys.APIConnector.SearchResults.new({
          params: params,
          onSuccess: function (response, helpers) {
            // Called after a successful API call
            // Use response to render the results - described below
            console.log("response for search results", response);
            if (helpers.isValidQuery()) {
              console.log("valid query");
              logResponse(helpers);
            }
            if (helpers.isSpellingCorrectedQuery()) {
              console.log(
                "No products found for " +
                  helpers.getOriginalQuery() +
                  ", showing results for " +
                  helpers.getQuery() +
                  " instead."
              );
              logResponse(helpers);
            }
            if (helpers.isPartialResults()) {
              console.log(
                "No products exactly match " +
                  helpers.getQuery() +
                  ", showing results that partially match instead."
              );
              logResponse(helpers);
            }
            if (helpers.isRedirected()) {
              console.log("Redirecting to", helpers.getRedirectURL());
              // you can use the getRedirectURL and redirect like below example
              // window.location.href = helpers.getRedirectURL()
            }
          },
          onFailure: function (response, helpers) {
            // Called after a failed API call
          },
        });
      }

      document.addEventListener("tagalys:ready", function () {
        // Initialise the connector with the configuration options
        setConfiguration();
        // Tagalys.APIConnector.PersonalizedRecommendations.call({
        //   params: {
        //     limit: 2,
        //   },
        //   onSuccess: function (response, helpers) {
        //     console.log(response)
        //   }
        // })
        ss = initializeSearchSuggestions()
        ss.helpers.call()
      });

    </script>
  </body>
</html>
