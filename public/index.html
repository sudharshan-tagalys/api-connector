<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./bundle.js" async></script>
  </head>
  <body>
    <!-- <input type="text" id="mock-search-input"/> -->
    <button id="next-btn">NEXT</button>
    <button id="prev-btn">PREV</button>
    <input id="search-input" placeholder="Search" name="search" />
    <div id="response" />
    <script>

      function setConfiguration(){
        Tagalys.APIConnector.setConfiguration({
          serverUrl: "https://api-r3.tagalys.com",
          platform: "shopify",
          credentials: {
            clientCode: "39D2E8D16FB8EC72",
            apiKey: "1f53183fac482d47bc62b0284d5c33da",
          },
          currencyCode: "USD",
          storeId: "1",
          track: true,
          analyticsStorageConsentProvided: function () {
            return true;
          },
        });
      }

      function initSearchSuggestions(){
        // Initialise the connector with the configuration options
        var searchSuggestions = Tagalys.APIConnector.SearchSuggestions.new({
          params: {
            request: {
              products: 10, // number of suggested products to request
              queries: 10, // number of suggested search queries to request
            },
          },
          onSuccess: function (response, helpers) {
            // Called after a successful API call
            // Use response to render the results - described below
            console.log(response, helpers)
          },
          onFailure: function (response, helpers) {
            // Called after a failed API call
          },
        });
        return searchSuggestions
      }

      document.addEventListener("tagalys:ready", function () {
        setConfiguration()
        window.searchSuggestions = initSearchSuggestions()

        // HELPERS
        // window.searchSuggestions.helpers.updateQuery("dress");
        window.searchSuggestions.helpers.removeRecentSearch('?q=green')
        window.searchSuggestions.helpers.getPopularSearches(15).then((popularSearches)=>{
          console.log(popularSearches)
        })
        window.searchSuggestions.helpers.getRecentAndPopularSearches(5, 10).then((response)=>{
          console.log(response)
        })
        window.searchSuggestions.helpers.setQuery("white")
        window.searchSuggestions.helpers.call()
      });
    </script>
  </body>
</html>
